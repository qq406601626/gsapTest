<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: inline-block;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .green {
            background: green;
        }

        .blue {
            background: blue;
        }


    </style>
    <script src="script/TweenMax.min.js"></script>
</head>
<body>
<button id="btn">click</button>
<div class="container">
    <div class="box green"></div>
</div>


</body>
<script>
    const btn = document.getElementById('btn')
    const boxGreen = document.querySelectorAll('.box.green')
    const boxBlue = document.querySelectorAll('.box.blue')
    const tween = new TweenMax(boxGreen,4,{
        x:400,
        paused:true
    })
    btn.addEventListener('click', () => {
        tween.time(2)
        tween.play()
    })
</script>
</html>
