<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: inline-block;
        }

        .box {
            width: 20px;
            height: 20px;
        }

        .green {
            background: green;
            border-radius: 50%;
        }

    </style>
    <script src="script/TweenMax.min.js"></script>
</head>
<body>
<button id="btn">click</button>
<div class="container">
    <div class="box green"></div>
</div>
<div class="placement" style="height: 3000px"></div>


</body>
<script>
    const btn = document.getElementById('btn')
    const boxGreen = document.querySelector('.box')
    btn.addEventListener('click', () => {
     // TweenMax.to(window,2,{scrollTo:300})
        TweenMax.to(window, 2, {scrollTo:200});
    })


</script>
</html>
